<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }} &dash; {% endif %} {{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="">

    <!-- Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &dash;{% endif %} {{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ site.url }}{% if page.url != '/index.html' %}{{ page.url }}{% endif %}">
    <meta property="og:image" content="{{ site.url }}/assets/img/fb-share.png">
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}blog{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.url }}/assets/img/favicon.png">

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/assets/css/blinktrade.css" media="all" />
</head>
<body>

    <!-- .head -->
    <header class="head head--inner">
        <!-- .wrapper -->
        <div class="wrapper">
            <!-- .layout -->
            <div class="layout">
                <!-- .layout__item -->
                <div class="layout__item one-whole desk--one-half">
                    <!-- .logo -->
                    <a class="logo" href="{{ site.url }}" title="Blinktrade">
                        <img src="{{ site.url }}/assets/img/blinktrade.png" alt="Blinktrade" />
                    </a>
                    <!-- /.logo -->
                </div>
                <!-- /.layout__item -->

                <!-- .layout__item -->
                <nav class="layout__item one-whole desk--one-half cf">
                    {% include nav.html %}
                </nav>
                <!-- /.layout__item -->
            </div>
            <!-- /.layout -->
        </div>
        <!-- /.wrapper -->
    </header>
    <!-- /.head -->
